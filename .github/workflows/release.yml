name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build:
        name: Build ${{ matrix.platform.target }}
        runs-on: ${{ matrix.platform.os }}
        strategy:
            matrix:
                platform:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      name: t-meter-x86_64-unknown-linux-gnu.tar.gz
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-musl
                      name: t-meter-x86_64-unknown-linux-musl.tar.gz
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      name: t-meter-x86_64-apple-darwin.tar.gz
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      name: t-meter-aarch64-apple-darwin.tar.gz
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      name: t-meter-x86_64-pc-windows-msvc.zip

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  target: ${{ matrix.platform.target }}
                  override: true

            - name: Install musl tools (Linux musl only)
              if: matrix.platform.target == 'x86_64-unknown-linux-musl'
              run: sudo apt-get update && sudo apt-get install -y musl-tools

            - name: Build
              uses: actions-rs/cargo@v1
              with:
                  command: build
                  args: --release --target ${{ matrix.platform.target }} --manifest-path t-meter/Cargo.toml

            - name: Package (Unix)
              if: matrix.platform.os != 'windows-latest'
              run: |
                  cd target/${{ matrix.platform.target }}/release
                  tar czf ../../../${{ matrix.platform.name }} t-meter
                  cd -

            - name: Package (Windows)
              if: matrix.platform.os == 'windows-latest'
              run: |
                  cd target/${{ matrix.platform.target }}/release
                  7z a ../../../${{ matrix.platform.name }} t-meter.exe
                  cd -

            - name: Generate SHA256
              run: |
                  if [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
                    certutil -hashfile ${{ matrix.platform.name }} SHA256 > ${{ matrix.platform.name }}.sha256
                  else
                    shasum -a 256 ${{ matrix.platform.name }} > ${{ matrix.platform.name }}.sha256
                  fi
              shell: bash

            - name: Upload Release Assets
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      ${{ matrix.platform.name }}
                      ${{ matrix.platform.name }}.sha256
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
